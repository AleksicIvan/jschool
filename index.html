<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery JSc(h)ool</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css"/>
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-xs-center header">&lt;JSc(h)ool&gt;</h1>
        <p class="text-xs-center lead header-text">JS developers, <b>(h)elp</b> others find the right path through the jungle and rate these online learning resorces.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3" id="page-header">
                <h1 class="text-xs-center" id="heading">Welcome to the JS and WebDev learning jungle!</h1>
            </div>
        </div>
    </div>

    <!-- handlebar template for resorces from fb -->
    <div class="container" id="container">

    </div>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="app/js/initFB.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="entry col-xs-12 col-md-12 col-lg-12">
                <h1>{{name}}</h1>
                <p>{{description}}</p>
                <p>
                    <a href="{{url}}" target="_blank">Visit {{name}} for more details.</a>
                </p>
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;
                <button class="up btn btn-success" id="{{id}}">{{ratingUp}}</button>
                    &nbsp; &nbsp;
                <i class="fa fa-thumbs-down" aria-hidden="true"></i>&nbsp;
                <button class="down btn btn-danger" id="{{id}}">{{ratingDown}}</button>
            </div>
        {{/each}}
    </script>
    <script src="app/app.js"></script>
</body>
</html>
