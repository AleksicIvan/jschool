<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSc(h)ool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css"/>
</head>
<body>

    <div class="jumbotron" id="headerPage">
        <h1 class="text-xs-center header">&lt;JSc(h)ool&gt;</h1>
        <p class="text-xs-center lead header-text">JS developers, <b>(h)elp</b> others find the right path through the jungle and rate these online learning resorces.</p>
        <a href="https://github.com/AleksicIvan/jschool/tree/gh-pages"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12" id="page-header">
                <h1 class="text-xs-center" id="heading">Welcome to the JS and WebDev learning jungle!</h1>
            </div>
        </div>
    </div>

    <!-- handlebar template for resources from fb -->
    <div class="container" id="container">

    </div>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="app/js/initFB.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each resourcesByRatingUp}}
            <div class="entry col-xs-12 col-md-12 col-lg-12">
                <h1>{{name}}</h1>
                <hr class="style-two"/>
                <p>{{description}}</p>
                <p>
                    <a href="{{url}}" target="_blank">
                        <img id="preview" src="{{image}}" alt="{{image}}" class="img-thumbnail"/>
                    </a>
                </p>
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;
                <button class="up btn btn-success" id="{{id}}">{{ratingUp}}</button>
                    &nbsp; &nbsp;
                <i class="fa fa-thumbs-down" aria-hidden="true"></i>&nbsp;
                <button class="down btn btn-danger" id="{{id}}">{{ratingDown}}</button>

            </div>
        {{/each}}
    </script>
    <script src="app/app.js"></script>

</body>
</html>
